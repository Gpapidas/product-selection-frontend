version: "3.8"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}  # Inject at build time
    ports:
      - "80:80"  # Serve on port 80
    volumes:
      - .:/app  # Sync local files with container
      - /app/node_modules  # Prevents overwriting node_modules
    env_file:
      - .env
